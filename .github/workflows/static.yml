<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazeV Service - FiveM Scripts & Discord Bots</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-gray: #1a1a1a;
            --medium-gray: #2d2d2d;
            --light-gray: #3d3d3d;
            --accent: #4a4a4a;
            --text: #f1f1f1;
            --highlight: #5e5e5e;
            --success: #4CAF50;
            --error: #f44336;
            --price: #4CAF50;
            --primary: #5865f2;
        }
        
        /* Barrierefreiheit Variablen */
        .accessibility-high-contrast {
            --dark-gray: #000000;
            --medium-gray: #333333;
            --light-gray: #555555;
            --text: #ffffff;
            --highlight: #777777;
        }
        
        .accessibility-yellow-black {
            --dark-gray: #000000;
            --medium-gray: #333333;
            --light-gray: #555555;
            --text: #ffff00;
            --highlight: #777777;
        }
        
        .accessibility-large-text {
            font-size: 120%;
        }
        
        .accessibility-larger-text {
            font-size: 150%;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-gray) 0%, var(--medium-gray) 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        /* Accessibility Bar */
        .accessibility-bar {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 8px 5%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1001;
            font-size: 0.9rem;
        }
        
        .accessibility-item {
            margin-left: 15px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .accessibility-item:hover {
            background-color: var(--highlight);
        }
        
        .accessibility-dropdown {
            position: relative;
            display: inline-block;
        }
        
        .accessibility-dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--dark-gray);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .accessibility-dropdown-content a {
            color: var(--text);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .accessibility-dropdown-content a:hover {
            background-color: var(--highlight);
        }
        
        .accessibility-dropdown:hover .accessibility-dropdown-content {
            display: block;
        }
        
        /* Navigation */
        nav {
            background-color: rgba(26, 26, 26, 0.9);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            position: sticky;
            top: 32px;
            z-index: 1000;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: rotate(10deg) scale(1.05);
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            align-items: center;
        }
        
        .nav-links li {
            margin-left: 25px;
        }
        
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover, .nav-links a.active {
            background-color: var(--highlight);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .user-icon {
            cursor: pointer;
            font-size: 1.5rem;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .user-icon:hover {
            background-color: var(--highlight);
            transform: translateY(-3px);
        }
        
        /* Container mit abgerundeten Ecken */
        .rounded-container {
            background-color: var(--medium-gray);
            border-radius: 15px;
            padding: 25px;
            margin: 30px auto;
            max-width: 1200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        
        .rounded-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        /* Hauptinhalt */
        .hero {
            text-align: center;
            padding: 60px 20px;
            animation: fadeIn 1s ease-out;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #aaa, #eee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }
        
        .discord-btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), #4752c4);
            color: white;
            padding: 15px 35px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
        }
        
        .discord-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(88, 101, 242, 0.6);
        }
        
        /* Services Bereich */
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }
        
        .service-card {
            background: var(--light-gray);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .service-card i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #aaa;
        }
        
        .service-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        /* Shop Styles */
        .shop-header {
            text-align: center;
            padding: 40px 20px;
            animation: fadeIn 1s ease-out;
        }
        
        .shop-header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #aaa, #eee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }
        
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }
        
        .category-btn {
            background: var(--light-gray);
            color: var(--text);
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .category-btn.active, .category-btn:hover {
            background: var(--highlight);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }
        
        .product-card {
            background: var(--light-gray);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .product-image {
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .product-card:hover .product-image img {
            transform: scale(1.1);
        }
        
        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--price);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .product-description {
            color: #ccc;
            margin-bottom: 15px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .product-price {
            color: var(--price);
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .buy-btn {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, var(--primary), #4752c4);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .buy-btn:hover {
            background: linear-gradient(135deg, #4752c4, #3a45a8);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
        }
        
        /* Warenkorb */
        .cart-container {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: var(--medium-gray);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            z-index: 1001;
            padding: 20px;
            overflow-y: auto;
        }
        
        .cart-container.open {
            right: 0;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .cart-header h2 {
            font-size: 1.8rem;
        }
        
        .close-cart {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .cart-items {
            margin-bottom: 20px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-title {
            font-weight: bold;
        }
        
        .cart-item-price {
            color: var(--price);
        }
        
        .cart-item-quantity {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }
        
        .quantity-btn {
            background: var(--light-gray);
            border: none;
            color: var(--text);
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .cart-item-remove {
            background: none;
            border: none;
            color: var(--error);
            cursor: pointer;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 20px 0;
            padding-top: 15px;
            border-top: 1px solid var(--light-gray);
        }
        
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), #4752c4);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .checkout-btn:hover {
            background: linear-gradient(135deg, #4752c4, #3a45a8);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
        }
        
        /* Checkout Prozess */
        .checkout-container {
            display: none;
            padding: 20px;
        }
        
        .checkout-form {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--light-gray);
            color: var(--text);
        }
        
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
            margin-bottom: 30px;
        }
        
        .payment-method {
            background: var(--light-gray);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .payment-method.selected {
            border-color: var(--primary);
            background: rgba(88, 101, 242, 0.2);
        }
        
        .payment-method i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        /* Login Formular */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 40px 20px;
        }
        
        .login-form {
            background: var(--medium-gray);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            background: linear-gradient(to right, #aaa, #eee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary), #4752c4);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #4752c4, #3a45a8);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: rgba(76, 175, 80, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .error {
            background-color: rgba(244, 67, 54, 0.2);
            border: 1px solid var(--error);
            color: var(--error);
        }
        
        /* Admin Dashboard */
        .admin-dashboard {
            display: none;
            padding: 40px 5%;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .dashboard-header h2 {
            font-size: 2.2rem;
            background: linear-gradient(to right, #aaa, #eee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .logout-btn {
            padding: 10px 20px;
            background: var(--error);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #d32f2f;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .dashboard-card {
            background: var(--medium-gray);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .dashboard-card h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #aaa;
        }
        
        .stat {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .admin-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .action-btn {
            padding: 15px;
            background: var(--light-gray);
            border: none;
            border-radius: 8px;
            color: var(--text);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .action-btn:hover {
            background: var(--highlight);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Bestellungen Tabelle */
        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: var(--light-gray);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .orders-table th, .orders-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--medium-gray);
        }
        
        .orders-table th {
            background-color: var(--accent);
            font-weight: 600;
        }
        
        .orders-table tr:hover {
            background-color: rgba(94, 94, 94, 0.2);
        }
        
        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            text-align: center;
            min-width: 100px;
        }
        
        .status.completed {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }
        
        .status.pending {
            background-color: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        
        .status.cancelled {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--error);
        }
        
        /* Beer Compliance */
        .beer-compliance {
            background: var(--light-gray);
            border-radius: 15px;
            padding: 20px;
            margin-top: 40px;
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 rgba(94, 94, 94, 0.4); }
            50% { box-shadow: 0 0 20px rgba(94, 94, 94, 0.8); }
            100% { box-shadow: 0 0 0 rgba(94, 94, 94, 0.4); }
        }
        
        /* Footer */
        footer {
            background-color: var(--dark-gray);
            padding: 30px 5%;
            text-align: center;
            margin-top: auto;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .footer-logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .footer-links a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: #aaa;
        }
        
        .accessibility-statement {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        /* Overlay für Warenkorb */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        
        /* Animationen */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .animate.animated {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Seiten-Styles */
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        /* Warenkorb Icon mit Badge */
        .cart-icon-container {
            position: relative;
            margin-left: 25px;
        }
        
        .cart-icon {
            cursor: pointer;
            font-size: 1.5rem;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .cart-icon:hover {
            background-color: var(--highlight);
            transform: translateY(-3px);
        }
        
        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--error);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            font-weight: bold;
        }
        
        /* Impressum & Datenschutz Styles */
        .legal-content {
            line-height: 1.6;
        }
        
        .legal-content h1 {
            font-size: 2.5rem;
            margin-bottom: 25px;
            background: linear-gradient(to right, #aaa, #eee);
