                    <td>
                        <button class="quantity-btn" onclick="changeOrderStatus(${order.id}, 'completed')" title="Als abgeschlossen markieren"><i class="fas fa-check"></i></button>
                        <button class="quantity-btn" onclick="changeOrderStatus(${order.id}, 'pending')" title="Als ausstehend markieren"><i class="fas fa-clock"></i></button>
                        <button class="quantity-btn" onclick="changeOrderStatus(${order.id}, 'cancelled')" title="Stornieren"><i class="fas fa-times"></i></button>
                    </td>
                `;
                ordersTableBody.appendChild(row);
            });
        }
        
        // Bestellstatus ändern
        function changeOrderStatus(orderId, status) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = status;
                renderOrders();
                updateAdminStats();
            }
        }
        
        // Bestellungen filtern
        function filterOrders() {
            renderOrders();
        }
        
        // Bestellungen durchsuchen
        function searchOrders() {
            renderOrders();
        }
        
        // Produktliste anzeigen
        function renderProductList() {
            const productListItems = document.getElementById('productListItems');
            productListItems.innerHTML = '';
            
            products.forEach(product => {
                const item = document.createElement('div');
                item.className = 'product-list-item';
                if (product.id === selectedProductId) {
                    item.classList.add('selected');
                }
                item.innerHTML = `
                    <strong>${product.name}</strong> - €${product.price.toFixed(2)}
                    <div style="font-size: 0.8rem; color: #ccc;">${product.category}</div>
                `;
                item.addEventListener('click', () => selectProduct(product.id));
                productListItems.appendChild(item);
            });
        }
        
        // Produkt auswählen
        function selectProduct(productId) {
            selectedProductId = productId;
            const product = products.find(p => p.id === productId);
            
            if (product) {
                document.getElementById('productName').value = product.name;
                document.getElementById('productDescription').value = product.description;
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productCategory').value = product.category;
                document.getElementById('productImage').value = product.image;
                document.getElementById('productBadge').value = product.badge || '';
                document.getElementById('productOldPrice').value = product.oldPrice || '';
                
                // Auswahl in der Liste markieren
                document.querySelectorAll('.product-list-item').forEach(item => {
                    item.classList.remove('selected');
                });
                event.currentTarget.classList.add('selected');
            }
        }
        
        // Neues Produkt erstellen
        function createNewProduct() {
            selectedProductId = null;
            document.getElementById('productName').value = '';
            document.getElementById('productDescription').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productCategory').value = 'fivem';
            document.getElementById('productImage').value = '';
            document.getElementById('productBadge').value = '';
            document.getElementById('productOldPrice').value = '';
            
            // Auswahl in der Liste entfernen
            document.querySelectorAll('.product-list-item').forEach(item => {
                item.classList.remove('selected');
            });
        }
        
        // Produkt speichern
        function saveProduct() {
            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDescription').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const category = document.getElementById('productCategory').value;
            const image = document.getElementById('productImage').value;
            const badge = document.getElementById('productBadge').value;
            const oldPrice = parseFloat(document.getElementById('productOldPrice').value) || null;
            
            if (!name || !description || isNaN(price) || !category || !image) {
                alert('Bitte füllen Sie alle Pflichtfelder aus');
                return;
            }
            
            if (selectedProductId) {
                // Vorhandenes Produkt aktualisieren
                const productIndex = products.findIndex(p => p.id === selectedProductId);
                if (productIndex !== -1) {
                    products[productIndex] = {
                        ...products[productIndex],
                        name,
                        description,
                        price,
                        category,
                        image,
                        badge: badge || undefined,
                        oldPrice: oldPrice || undefined
                    };
                }
            } else {
                // Neues Produkt erstellen
                const newId = Math.max(...products.map(p => p.id)) + 1;
                products.push({
                    id: newId,
                    name,
                    description,
                    price,
                    category,
                    image,
                    badge: badge || undefined,
                    oldPrice: oldPrice || undefined
                });
                selectedProductId = newId;
            }
            
            alert('Produkt gespeichert!');
            renderProductList();
            renderProducts();
            updateAdminStats();
        }
        
        // Produkt löschen
        function deleteProduct() {
            if (!selectedProductId) {
                alert('Bitte wählen Sie ein Produkt aus');
                return;
            }
            
            if (confirm('Sind Sie sicher, dass Sie dieses Produkt löschen möchten?')) {
                products = products.filter(p => p.id !== selectedProductId);
                selectedProductId = null;
                
                // Formular zurücksetzen
                document.getElementById('productName').value = '';
                document.getElementById('productDescription').value = '';
                document.getElementById('productPrice').value = '';
                document.getElementById('productImage').value = '';
                document.getElementById('productBadge').value = '';
                document.getElementById('productOldPrice').value = '';
                
                alert('Produkt gelöscht!');
                renderProductList();
                renderProducts();
                updateAdminStats();
            }
        }
        
        // Einstellungen speichern
        function saveSettings() {
            const shopName = document.getElementById('shopName').value;
            const currency = document.getElementById('currency').value;
            const adminEmail = document.getElementById('adminEmail').value;
            
            // Hier könnten die Einstellungen gespeichert werden
            alert('Einstellungen gespeichert!');
        }
        
        // Profil laden
        function loadAdminProfile() {
            document.getElementById('adminName').value = adminData.name;
            document.getElementById('adminContactEmail').value = adminData.email;
        }
        
        // Profil speichern
        function saveProfile() {
            adminData.name = document.getElementById('adminName').value;
            adminData.email = document.getElementById('adminContactEmail').value;
            
            alert('Profil gespeichert!');
        }
        
        // Admin-Zugangsdaten ändern
        function changeAdminCredentials() {
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!newUsername || !newPassword) {
                alert('Bitte füllen Sie alle Felder aus');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('Die Passwörter stimmen nicht überein');
                return;
            }
            
            adminData.username = newUsername;
            adminData.password = newPassword;
            
            // Felder zurücksetzen
            document.getElementById('newUsername').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
            
            alert('Admin-Zugangsdaten wurden geändert!');
        }
        
        // Tab-Wechsel
        document.querySelectorAll('.admin-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabId = this.getAttribute('data-tab');
                
                // Tabs aktivieren/deaktivieren
                document.querySelectorAll('.admin-tab').forEach(t => {
                    t.classList.remove('active');
                });
                this.classList.add('active');
                
                // Tab-Inhalte anzeigen/ausblenden
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(tabId + 'Tab').classList.add('active');
                
                // Bei Profil-Tab Daten laden
                if (tabId === 'profile') {
                    loadAdminProfile();
                }
            });
        });
        
        // Animation für Elemente beim Scrollen
        function initAnimations() {
            const animatedElements = document.querySelectorAll('.animate');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animated');
                    }
                });
            }, {
                threshold: 0.1
            });
            
            animatedElements.forEach(element => {
                observer.observe(element);
            });
        }
        
        // Enter-Taste zum Einloggen verwenden
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && document.getElementById('admin').classList.contains('active')) {
                login();
            }
        });
        
        // Overlay schließt Warenkorb
        document.getElementById('overlay').addEventListener('click', closeCart);
        
        // Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
            initAnimations();
            updateCart();
        });
    </script>
</body>
